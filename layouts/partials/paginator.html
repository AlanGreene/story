{{ with .Paginator }}
{{ if or .HasPrev .HasNext }}
<section class="wrapper style1 align-center">
	<div class="inner">
		<ul class="actions">
  {{ if .HasPrev }}
			<li><a href="{{ .Prev.URL }}" class="button icon fa-arrow-circle-left">Prev</a></li>
  {{ end }}
  {{ if .HasNext }}
			<li><a href="{{ .Next.URL }}" class="button icon fa-arrow-circle-right">Next</a></li>
  {{ end }}
		</ul>
	</div>
</section>
{{ end }}
{{ end }}
