{{ define "main" }}

	<section class="banner style2 orient-center content-align-center image-position-center">
		<div class="content">
			<h1>{{ .Title }}</h1>
			<p class="major">
			{{ .Content }}
			</p>
		</div>
		<div class="image">
			<img src="{{ .Params.image }}" />
		</div>
	</section>

  {{ range where .Paginator.Pages ".Params.layout" "ne" "slides" }}
    {{ partial "li.html" . }}
  {{ end }}
{{ end }}

{{ define "pagination" }}
	{{ partial "paginator.html" . }}
{{ end }}
